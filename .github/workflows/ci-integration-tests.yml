name: ci-integration-tests
run-name: ci-integration-tests - ${{ github.ref_name }}-${{ github.sha }}

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run e2e tests
      run: npm run test:e2e
